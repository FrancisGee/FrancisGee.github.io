<!DOCTYPE html>
<html>

  <head>
	<!-- Add  404 页面-->
	{% if page.url == "/404.html" %}
		<meta http-equiv="refresh" content="5; url=/">
	{% endif %}
  </head>

  {% include head.html %}


  <body>
  
    <!-- HTML elements for search -->
    <div id="search-container">
      <input type="text" id="search-input" placeholder="search...">
      <ul id="results-container"></ul>
    </div>

    <!-- script pointing to jekyll-search.js -->
<!--    <script src="{{ site.baseurl }}/simple-jekyll-search.min.js"></script>-->

    <script src="https://unpkg.com/simple-jekyll-search@1.1.6/dest/jekyll-search.min.js"></script>
    
    <script>
    SimpleJekyllSearch({
        search-input: document.querySelector('.search-input'),
        resultsContainer: document.getElementById('results-container'),
        json: '/search.json',
        searchResultTemplate: '<li><a href="{{ site.url }}{url}">{title}</a></li>'
    })
    </script>
  
  


                
    <span class="mobile btn-mobile-menu">        
      <div class="nav_container">
         <nav class="nav-menu-item" style = "float:right">
            <i class="nav-menu-item">
              <a href="/#blog" title="{{site.blog_button.description}}" class="blog-button">  {{site.blog_button.title}}
              </a>
            </i>
            {% for item in site.nav %}
                <i class="nav-menu-item">

                  <a href="{{item.url}}" title="{{item.description}}" class="btn-mobile-menu__icon">
                      {{item.title}}
                  </a>
                </i>
            {% endfor %}
          </nav>
      </div>
    </span>
    
    {% include side-panel.html %}

    <div class="content-wrapper">
        <div class="content-wrapper__inner">
            {{ content }}
            {% include footer.html %}
        </div>
    </div>

    {% include external.html %}

  </body>


</html>
